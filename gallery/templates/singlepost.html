{%extends 'base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{singlepost.img.url}}"  class="img-responsive" alt="" style="width: 60%; height:680px;">
   </div>

   <div class="row">
     <h1 class="text-center">{{singlepost.img.name}}</h1>
   </div>

   <div class="row">
     <p>{{singlepost.img.description}}</p>
   </div>
   <div class="details" style="margin: 15px">
    <p style="font-family: 'Alegreya Sans SC', sans-serif">
      Category: {{singlepost.category.name}}
    </p>
    <p style="font-family: 'Alegreya Sans SC', sans-serif">
      Location: {{singlepost.location.name}}
    </p>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary">Copy Link</button>
    </div>

  </div>


 </div>

 {% endblock %}
